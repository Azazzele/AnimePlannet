<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация - AnimePlannet</title>
  <link rel="stylesheet" href="../style/autoi.css">
  <link rel="stylesheet" href="../style/reset.css">
  
  <!-- Подключение Font Awesome для иконок -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-form">
      <h2>Добро пожаловать обратно!</h2>
      <form action="#" method="POST" id="loginForm">
        <div class="input-group">
          <label for="username">Имя пользователя</label>
          <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
          <span class="input-error" id="username-error">Пожалуйста, введите имя пользователя</span>
        </div>
        <div class="input-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" placeholder="Введите пароль" required>
          <span class="input-error" id="password-error">Пожалуйста, введите пароль</span>
        </div>
        <button type="submit" class="login-btn">Войти</button>
      </form>

      <!-- Кнопки для социальных сетей с иконками -->
      <div class="social-login">
        <p>Или войдите через:</p>
        <button class="social-btn google-btn">
          <i class="fab fa-google"></i> Войти через Google
        </button>
        <button class="social-btn facebook-btn">
          <i class="fab fa-facebook-f"></i> Войти через Facebook
        </button>
        <button class="social-btn vk-btn">
          <i class="fab fa-vk"></i> Войти через ВКонтакте
        </button>
        <button class="social-btn mail-btn">
          <i class="fas fa-envelope"></i> Войти через Mail.ru
        </button>
      </div>

      <p class="signup-link">Нет аккаунта? <a href="../index.html">Зарегистрироваться</a></p>
    </div>
  </div>

  <script src="auto.js"></script>
</body>
</html>
